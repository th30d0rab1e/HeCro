<div ng-include="'views/partials/nav.html'"></div>

<div class="container">

  <h1>{{amc.userObject.userName}}'s Contact Information</h1>

  <p>{{amc.message}}</p>


  <form class="form-horizontal" ng-submit="amc.updateMe(amc.about)">
    <div class="form-group"><label for="phone">Phone Number: </label><input class="form-control" type="text" name="phone" ng-model="amc.about.phone_number"></div>
    <div class="form-group"><label for="email">Email: </label><input class="form-control" type="email" name="email" ng-model="amc.about.email"></div>
    <div class="form-group"><label for="address">Address: </label><input class="form-control" type="text" name="" ng-model="amc.about.address"></div>
    <div class="form-group"><label for="aboutme">Tell us about yourself: </label><input class="form-control" type="text" name="" ng-model="amc.about.description"></div>
    <br><br>
    <div class="form-group"><input class="btn btn-primary" type="submit" name="submit" value="Update" /></div>
  </form>

</div>
